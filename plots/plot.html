<!DOCTYPE html>

<meta charset="utf-8">
<style>

.point {
  stroke: #000;
  stroke-width: 0.5pt;
  fill: #FFF;
}

.enumerate {
  
}

.symbolic {
  
}

.saturate {

}

.counting {
  display: none;
}

.violation {
  fill: #F00;
}

.removal {
  stroke-width: 1.2pt;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.key {
  font: 12px sans-serif;
}

</style>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x = d3.scale.log()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(0,"g");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var keys = svg.append("g")
    .attr("transform", "translate(" + width + ", 0)")
    .attr("class", "key")
    .selectAll("g")
    .data([{algorithm: "Enumerate"}, {algorithm: "Symbolic"}, {algorithm: "Saturate"}])
  .enter().append("g")
    .attr("transform", function(d,i) { return "translate(0," + (i * 20) + ")"})

svg.select(".key").append("rect")
    .attr("x", -80)
    .attr("y", -20)
    .attr("width", 100)
    .attr("height", 80)
    .attr("fill", "none")
    .attr("stroke", "black")

keys.append("path")
    .attr("class", "point")
    .attr("d", d3.svg.symbol().type(function (d) { return data_shape(d) }));

keys.append("text")
    .style("text-anchor", "end")
    .attr("x", -10)
    .attr("dy", ".31em")
    .text(function(d) { return d.algorithm });

d3.tsv("../data/data.tsv", type, function(error, data) {
  data = data.filter(function(d) { return d.algorithm != "?" })

  x.domain([3,d3.max(data, function(d) { return d.steps })]);
  y.domain([-0.3,d3.max(data, function(d) { return d.time })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("x", width)
      .attr("y", -6)
      .attr("dy", "-.31em")
      .attr("text-anchor", "end")
      .text("Steps");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Time");

  svg.selectAll(".point")
      .data(data)
    .enter().append("path")
      .attr("class", "point")
      .classed("violation", function(d) { return d.violation })
      .classed("enumerate", function(d) { return d.algorithm.match(/Enumerate/) })
      .classed("symbolic", function(d) { return d.algorithm.match(/Symbolic/) })
      .classed("saturate", function(d) { return d.algorithm.match(/Saturate/) })
      .classed("counting", function(d) { return d.algorithm.match(/Counting/) })
      .classed("removal", function(d) { return d.algorithm.match(/\+R/) })
      .attr("transform", function(d) { return "translate(" + x(d.steps) + "," + y(d.time) + ")"})
      .attr("d", d3.svg.symbol().type(function(d) { return data_shape(d) }).size(function(d) { return data_size(d) }))
      
});

function data_shape(d) {
  a = d.algorithm
  shape =  a.match(/Enumerate/) ? "diamond" :
    a.match(/Symbolic/) ? "square" :
    a.match(/Counting/) ? "circle" :
    a.match(/Saturate/) ? "cross" :
    "triangle-down";
  if (shape == "triangle-down")
    console.log("Unexpected algorithm: " + a);
  return shape;
}

function data_size(h) {
  return 50;
}

function type(d) {
  d.steps = +d.steps.replace(/\*/g,'')
  d.time = +d.time.replace(/\*|s/g,'')
  d.violation = d.violation == "true"
  return d;
}

</script>
</body>
